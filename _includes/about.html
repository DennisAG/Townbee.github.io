<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Meilensteine</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                    {% for time in site.timeline %}
                        {% assign loopindex = forloop.index | modulo: 2 %}
                        {% if loopindex == 1 %}
                            <li>
                            {% else %}
                            <li class="timeline-inverted">
                        {% endif %}
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src=" {{ time.image }} " alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4> {{ time.heading }} </h4>
                                    <h4 class="subheading"> {{ time.subheading }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted"> {{ time.description }}</p>
                                </div>
                            </div>
                        </li>
                    {% endfor %}

                        <li class="timeline-inverted">
                            <div class="timeline-image">

                                </script>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
